<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newuser.css">
</head>
<body>
    <header>
        <input type="checkbox" id="in1">
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="row" id="image">
                        <img src="images/logo.png" alt="logo">
                        <p>Login</p>
                    </div>
                </div>
                <div class="row">
                    <form action="" method="post">
                        <input type="userid" placeholder="User Id">
                        <input type="password" placeholder="Password">
                        <!-- <p id="hint1">Invalid User ID or Password</p> -->
                        <button><a href="dashboard.html">Login</a></button>
                        <div class="addon">
                            <a href="#">Forgot Password?</a>
                        <label for="in1">New User</label>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="newuser">
            <div class="container">
                <div class="row" id="image">
                    <img src="images/logo.png" alt="logo">
                    <p>Create Account</p>
                </div>
                <div class="row">
                    <form action="" method="POST">
                    <input type="text" placeholder="Enter Your Full Name">
                    <input type="email" placeholder="Enter Your E-Mail">
                    <input type="text" placeholder="Enter Your Number">
                    <input type="password" name="" id="enter-pass" placeholder="Enter Password">
                    <p id="hint2">Hint: Password must have atleat one Upper-case, Lower-case, Numeric, Special-character </p>
                    <input type="password" placeholder="Confirm Password">
                    <button>Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </header>
    <footer></footer>
</body>
</html>
